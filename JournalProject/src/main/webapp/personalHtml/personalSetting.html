<!DOCTYPE HTML>

<html>
<head>
  <title>用户主页</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">
      <header id="header">
        <a href="../page/index.html" class="logo"><strong>期刊投稿</strong>管理系统</a>
        <ul class="icons">
          <li><a href="../personalHtml/personalHome.html" class="icon brands fa-medium-m" data-tooltip="个人主页"><span class="label">Medium</span></a></li>
        </ul>
      </header>
      <section>
        <header class="major">
          <h2>个人信息设置</h2>
        </header>

        <blockquote>修改或完善您的信息</blockquote>
        <form method="post" action="#">
          <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
              <input type="text" name="setting-name" id="setting-name" value="" placeholder="用户名称" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="email" name="setting-email" id="setting-email" value="" placeholder="Email" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="setting-name" id="setting-realname" value="" placeholder="真实姓名" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="setting-email" id="setting-phone" value="" placeholder="联系电话" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="setting-email" id="setting-age" value="" placeholder="年龄" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="setting-card" id="setting-card" value="" placeholder="输入您的信用卡号以便获取稿费" />
            </div>

            <!-- Break -->
            <div class="col-4 col-12-small">
              <input type="radio" id="setting-man" name="setting-man" checked>
              <label for="setting-man">男</label>
            </div>
            <div class="col-4 col-12-small">
              <input type="radio" id="setting-woman" name="setting-woman">
              <label for="setting-woman">女</label>
            </div>
            <div class="col-4 col-12-small">
              <input type="radio" id="setting-unknow" name="setting-unknow">
              <label for="setting-unknow">不愿透露</label>
            </div>
            <!-- Break -->
            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Save" class="primary" /></li>
                <li><input type="reset" value="Reset" /></li>
              </ul>
            </div>
          </div>
        </form>
      </section>

    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="inner">


      <!-- Menu -->
      <nav id="menu">
        <header class="major">
          <h2>个人主页</h2>
        </header>

        <br><br><br><br><br><br><br><br><br><br><br><br>
      </nav>
      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">版权及最终解释权所有&copy;本站制作组</p>
      </footer>

    </div>
  </div>
</div>
