<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Content Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting */
        }
    </style>
</head>
<body>
<h1>Document Content Viewer</h1>
<button id="loadContent">Load Document Content</button>
<div id="content"></div>

<script>
    $(document).ready(function() {
        $('#loadContent').click(function() {
            $.ajax({
                url: '/files/show',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        $('#content').text(response.data);
                    } else {
                        $('#content').text('Failed to load content: ' + response.message);
                    }
                },
                error: function() {
                    $('#content').text('An error occurred while loading the content.');
                }
            });
        });
    });
</script>
</body>
</html>
